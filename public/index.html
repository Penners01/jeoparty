<!DOCTYPE html>

<html lang="en">

<head>
  <title>Jeoparty!</title>
  <meta charset="UTF-8">

  <!-- Boostrap modules -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- Socket.io module -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Jeoparty! modules -->
  <script src="/js/main.js"></script>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <!-- Host -->
  <div id="host" class="inactive">
    <!-- Landing screen -->
    <div id="h-landing-screen" class="h-landing-screen">
      <div class="container-fluid fullscreen">
        <div class="row justify-content-center">
          <div class="col-12">
            <span class="h-logo-text">JEOPARTY!</span>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">
            <span>BETA</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Controller -->
  <div id="controller" class="inactive">
    <!-- Landing screen -->
    <div id="c-landing-screen" class="c-landing-screen">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12">
            <span class="c-logo-text">JEOPARTY!</span>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="join-button" onclick="joinGame()">JOIN GAME</div>
        </div>
      </div>
    </div>

    <!-- Waiting screen -->
    <div id="c-waiting-screen" class="inactive c-landing-screen">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12">
            <span class="c-logo-text">JEOPARTY!</span>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">
            <span class="c-ui-text">WAITING FOR GAME TO START</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Clue screen -->
    <div id="c-clue-screen" class="inactive c-clue-screen">
      <div class="container-fluid">
        <div class="row clue-row">
          <div id="category-1-wrapper" class="col-6 justify-content-center black-border">
            <button id="category-1" onclick="pressButton(this)"><span id="category-1-text" class="category-text"></span></button>
          </div>
          <div id="category-2-wrapper" class="col-6 justify-content-center black-border">
            <button id="category-2" onclick="pressButton(this)"><span id="category-2-text" class="category-text"></span></button>
          </div>
        </div>
        <div class="row clue-row">
          <div id="category-3-wrapper" class="col-6 justify-content-center black-border">
            <button id="category-3" onclick="pressButton(this)"><span id="category-3-text" class="category-text"></span></button>
          </div>
          <div id="category-4-wrapper" class="col-6 justify-content-center black-border">
            <button id="category-4" onclick="pressButton(this)"><span id="category-4-text" class="category-text"></span></button>
          </div>
        </div>
        <div class="row clue-row">
          <div id="category-5-wrapper" class="col-6 justify-content-center black-border">
            <button id="category-5" onclick="pressButton(this)"><span id="category-5-text" class="category-text"></span></button>
          </div>
          <div id="category-6-wrapper" class="col-6 justify-content-center black-border">
            <button id="category-6" onclick="pressButton(this)"><span id="category-6-text" class="category-text"></span></button>
          </div>
        </div>
        <div class="row clue-row">
          <div id="price-1-wrapper" class="col-4 justify-content-center black-border">
            <button id="price-1" onclick="pressButton(this)"><span id="price-1-text" class="price-text">$200</span></button>
          </div>
          <div id="price-2-wrapper" class="col-4 justify-content-center black-border">
            <button id="price-2" onclick="pressButton(this)"><span id="price-2-text" class="price-text">$400</span></button>
          </div>
          <div id="price-3-wrapper" class="col-4 justify-content-center black-border">
            <button id="price-3" onclick="pressButton(this)"><span id="price-3-text" class="price-text">$600</span></button>
          </div>
        </div>
        <div class="row clue-row">
          <div id="price-4-wrapper" class="col-4 justify-content-center black-border">
            <button id="price-4" onclick="pressButton(this)"><span id="price-4-text" class="price-text">$800</span></button>
          </div>
          <div id="price-5-wrapper" class="col-4 justify-content-center black-border">
            <button id="price-5" onclick="pressButton(this)"><span id="price-5-text" class="price-text">$1K</span></button>
          </div>
          <div class="col-4 justify-content-center black-border">
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
